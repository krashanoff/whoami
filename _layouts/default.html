<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <link rel="icon" href="data:,">
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta name='description' content='{{ site.description }}' />
        <link rel='stylesheet' type='text/css' href='{{ site.baseurl }}/base.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700'>
        {% for pkg in site.data.go %}
        <meta name='go-import' content='{{ site.domain }} git {{ pkg[1] }}'>
        {% endfor %}
    </head>

    <body>
        <div>
            <h1>{{ site.title }}</h1>
            <nav>
                <a href='{{ site.baseurl }}/'>about</a>
                <a href='{{ site.baseurl }}/blog'>blog</a>
                <a href='{{ site.baseurl }}/links'>links</a>
            </nav>
        </div>

        <div>
            {{ content }}
        </div>
    </body>
</html>
