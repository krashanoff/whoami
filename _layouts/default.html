<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>krashanoff{% if page.title %} | {{ page.title }}{% endif %}</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta name='description' content='レオ・クラショナフ' />

    <body>

        <div id='content'>
