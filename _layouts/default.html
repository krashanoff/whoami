<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <meta content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" property="og:title" />

  {% assign excerpt = content | strip_html | excerpt | truncatewords: 75 %}
  <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.layout == "post" %}{{ excerpt }}{% else %}{{ site.description }}{% endif %}" />

  <meta content="#7faaec" name="theme-color" />
  
  <meta content="{{ site.baseurl }}/static/favicon.png" property="og:image" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/static/favicon.png">
  <link rel="stylesheet" type="text/css" href="{{ "/static/css/main.css" | relative_url }}">
</head>

<body>
  {% if page.layout == "post" %}
  <nav>
    <a href="/">Home</a>
    <a href="/tags">Tags</a>
  </nav>
  {% else %}
  <h1 class="title">{{ site.title }}</h1>
  {% endif %}

  <main>
    {{ content }}
  </main>

  <footer>
    Copyright &copy; 2024 Leonid Krashanoff
  </footer>
</body>

</html>
